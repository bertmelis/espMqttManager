name: Build with Platformio

on: [push, pull_request]

jobs:
  build-for-esp8266:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [
          examples/simple-esp8266/simple-esp8266.ino,
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Download external libraries
        run: |
          pio pkg install --global --library me-no-dev/ESPAsyncTCP
          pio pkg install --global --library bblanchon/ArduinoJson
      - name: Build examples
        run: pio ci --lib="." --board=d1_mini
        env:
          PLATFORMIO_CI_SRC: ${{ matrix.example }}

  build-for-esp32:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [
          examples/simple-esp32/simple-esp32.ino,
          examples/tls-esp32/tls-esp32.ino
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Download external libraries
        run: |
          pio pkg install --global --library me-no-dev/AsyncTCP
          pio pkg install --global --library bblanchon/ArduinoJson
      - name: Build examples
        run: pio ci --lib="." --board=lolin32
        env:
          PLATFORMIO_CI_SRC: ${{ matrix.example }}
